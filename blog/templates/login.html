{% extends 'base.html' %}
{% load static %}
{% block css %}

{% endblock css %}


{% block body %}

<div class="card-body p-md-5" style="
margin-top: 37px;
">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

      <form action="{% url 'Login' %}" method="post" class="mx-1 mx-md-4">
          {% csrf_token %}
        <div class="d-flex flex-row align-items-center mb-4">

          <div class="form-outline flex-fill mb-0">
            <input type="username" id="username" class="form-control" name="username" placeholder="Username">
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">

          <div class="form-outline flex-fill mb-0">
            <input type="password" id="password" class="form-control" name="password" placeholder="Password">

          </div>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>

      </form>

    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

      <img src="static/assets/img/login1.jpg" class="img-fluid" alt="Sample image" style="width: 768px;height: 429px;">

    </div>
  </div>
</div>



{% endblock body %}
